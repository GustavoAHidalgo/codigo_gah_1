<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios + inputs + validaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>Formularios + inputs + validaciones</h1>

        <form action="">
            <h2>Inputs</h2>
            <label for="text1">Input tipo texto</label>
            <input type="text" placeholder="ingrese un texto" id="text1" name="texto">

            <label>
                Input (solo lectura)
                <input type="text" placeholder="Input de solo lectura" readonly value="contenido">
            </label>

            <label>
                Input (desactivado)
                <input type="text" placeholder="Input desactivado" disabled>
            </label>

            <label>
                Input tipo Number
                <input type="number" placeholder="Ingrese su edad" name="edad">
            </label>

            <label>
                Input tipo email
                <input type="email" placeholder="Ingrese su correo electronico" name="email">
            </label>

            <label>
                Input tipo Range
                <input type="range" min="1" max="100">
            </label>

            <label>
                Input tipo telefono
                <input type="tel" placeholder="Ingrese su telefono" name="telefono">
            </label>

            <label>
                Input tipo url
                <input type="url" placeholder="Ingrese una url valida">
            </label>

            <label>
                Input tipo password
                <input type="password" placeholder="password">
            </label>

            <label>
                Input tipo color
                <input type="color">
            </label>
            
            <label>
                Input tipo search
                <input type="search" value="guardar">
            </label>
            
            <label>
                Input tipo file
                <input type="file" accept=".jpg, .jpeg">
            </label>

            <label>
                Input tipo file (seleccionar archivos multiples)
                <input type="file" accept=".jpg, .jpeg" multiple>
            </label>
            
            <input type="hidden" value="datos ocultos">

            <input type="submit">
            <input type="reset" value="Limpiar">
        </form>

        <form>
            <h2>Input tipo fecha</h2>

            <label>
                Input tipo datetime-local (fecha y hora)
                <input type="datetime-local" name="fecha">
            </label>

            <label>
                Input tipo date (dia)
                <input type="date" name="dia">
            </label>

            <label>
                Input tipo week (semana)
                <input type="week" name="semana">
            </label>

            <label>
                Input tipo month (mes)
                <input type="month" name="mes">
            </label>

            <input type="submit" value="Guardar">
        </form>

        <form>
            <h2>TextArea</h2>
            <label>
                <textarea placeholder="Escribe tu descripcion" cols="30" rows="10" name="biografia"></textarea>
            </label>
                
            <label>
                <textarea placeholder="Escribe tu descripcion" name="biografia" cols="30" rows="10" disabled></textarea>
            </label>

            <input type="submit" value="Guardar">
        </form>

        <form>
            <h2>Selects</h2>
            <label>
                Comida favorita
                <select name="comidas">
                    <option value="">Selecciona tu comida favorita</option>
                    <option value="fr">francesa</option>
                    <option value="it">italiana</option>
                    <option value="jp">japonesa</option>
                    <option value="pe">peruana</option>
                    <option value="th">tailandesa</option>
                </select>
            </label>

            <input type="submit" value="Guardar">
        </form>

        <form>
            <h2>Checkboxes</h2>

            <h3>Lenguajes de preferencia:</h3>
            <label>
                <input type="checkbox" name="english" value="en" checked>
                Ingles
            </label>
            <label>
                <input type="checkbox" name="spanish" value="sp">
                Español
            </label>
            <label>
                <input type="checkbox" name="dothraki" value="do">
                Dothraki
            </label>

            <input type="submit">
        </form>

        <form>
            <h2>Radio Buttons</h2>
            <p>el atributo namedebe ser el mismo el todos los radios para que se envie a un solo sitio ya que solo se elige uno de ellos</p>

            <label>
                <input type="radio" name="language1" value="en">
                Ingles
            </label>
            <label>
                <input type="radio" name="language1" value="es" checked>
                Español
            </label>
            <label>
                <input type="radio" name="language1" value="du">
                Neelandes
            </label>

            <input type="submit" value="Guardar">
        </form>

        <form>
            <h2>Validaciones</h2>

            <label>
                Nombre
                <input type="text" name="nombre" minlength="3" maxlength="15" required>
            </label>
            <label>
                email
                <input type="email" name="email" required>
            </label>
            <label>
                edad
                <input type="number" name="edad" required min="1" max="10">
            </label>
            <label>
                telefono
                <input type="tel" name="telefono" required placeholder="+51 999999999" pattern="\+[0-9]{2} [0-9]{9}">
            </label>
            <label>
                comidas
                <select name="comidas" required>
                    <option value="">Selecciona tu comida favorita</option>
                    <option value="fr">francesa</option>
                    <option value="it">italiana</option>
                    <option value="jp">japonesa</option>
                    <option value="pe">peruana</option>
                    <option value="th">tailandesa</option>
                </select>
            </label>

            <input type="submit" value="Guardar">
        </form>

    </main>
</body>
</html>
